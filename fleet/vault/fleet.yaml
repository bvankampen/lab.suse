defaultNamespace: vault

helm:
  chart: oci://harbor.lan.ping6.nl/dp.apps.rancher.io/charts/vault
  releaseName: vault
  version: 0.31.0

targetCustomizations:
  - name: homelab
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: homelab
    helm:
      valuesFiles:
        - homelab.yaml

overrideTargets:
  - clusterSelector:
      matchLabels:
        fleet-app-vault: true
