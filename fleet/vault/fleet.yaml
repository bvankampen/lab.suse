defaultNamespace: vault

helm:
  repo: https://helm.releases.hashicorp.com
  chart: vault
  releaseName: vault
  version: 0.31.0

targetCustomizations:
  - name: homelab
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: homelab
    yaml:
      overlays:
        - homelab
    helm:
      valuesFiles:
        - homelab.yaml

overrideTargets:
  - clusterSelector:
      matchLabels:
        fleet-app-vault: true
