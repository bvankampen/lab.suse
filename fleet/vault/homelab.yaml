server:
  replicas: 1
  standalone: false
  raft:
    enabled: true
  ingress:
    enabled: true
    hosts:
      - host: vault.lan.ping6.nl
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: local-issuer
    tls:
      - hosts:
          - vault.lan.ping6.nl
        secretName: vault-tls
