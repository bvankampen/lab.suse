server:
  affinity: null
  standalone:
    enabled: false
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      disable_mlock = true
  ha:
    raft:
      enabled: true
      setNodeID: true
    enabled: true
  service:
    publishNotReadyAddresses: false
  ingress:
    enabled: true
    hosts:
      - host: vault.lan.ping6.nl
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: local-issuer
    tls:
      - hosts:
          - vault.lan.ping6.nl
        secretName: vault-tls
