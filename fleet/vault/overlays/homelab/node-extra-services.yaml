apiVersion: v1
kind: Service
metadata:
  name: vault-0-external
  namespace: vault
spec:
  internalTrafficPolicy: Cluster
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 8200
      protocol: TCP
      targetPort: 8200
  selector:
    statefulset.kubernetes.io/pod-name: vault-0
  type: LoadBalancer
