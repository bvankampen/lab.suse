apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: comfyui
      app.kubernetes.io/name: comfyui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: comfyui
        app.kubernetes.io/name: comfyui
    spec:
      containers:
        - image: harbor.lan.ping6.nl/library/comfyui/comfyui:1.0.4
          imagePullPolicy: IfNotPresent
          lifecycle:
            postStart:
              exec:
                command:
                  - /ComfyUI/init.sh
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: comfyui
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              nvidia.com/gpu: "1"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /ComfyUI/models/
              name: comfyui-models
            - name: models
              mountPath: /ComfyUI/models.list
              subPath: models.list
          envFrom:
            - configMapRef:
                name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      volumes:
        - name: comfyui-models
          persistentVolumeClaim:
            claimName: comfyui-models
        - name: models
          configMap:
            name: models
