apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.lan.ping6.nl"
      caBundle: 
      path: "secret"
      version: "v2"
      auth:
        appRole:
          path: "approle"
          roleId: a97c71f8-37ef-e266-e2c2-303300d68df4
          secretRef:
            namespace: kube-system
            name: vault-approle-secret-id
            key: secret-id
