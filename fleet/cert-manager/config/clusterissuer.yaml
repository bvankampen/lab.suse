apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-issuer
spec:
  acme:
    caBundle: 
    email: bas@ping6.nl
    privateKeySecretRef:
      name: local-issuer-key
    server: https://labca.p6lab.net/directory
    solvers:
      - dns01:
          rfc2136:
            nameserver: ns1.lan.bvk.me
            tsigAlgorithm: HMACSHA256
            tsigKeyName: tsig-key
            tsigSecretSecretRef:
              key: secret
              name: local-dns-tsig-secret
