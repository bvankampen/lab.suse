defaultNamespace: suse-ai-universal-proxy

helm:
  chart: https://raw.githubusercontent.com/SUSE/suse-ai-up/refs/heads/main/charts/suse-ai-up/
  releaseName: suse-ai-universal-proxy
  version:
  valuesFiles:
    - values.yaml
  takeOwnership: true
targetCustomizations:
  - name: homelab
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: homelab
    helm:
      valuesFiles:
        - homelab/values.yaml

overrideTargets:
  - clusterSelector:
      matchLabels:
        fleet-app-suse-ai-universal-proxy: true
