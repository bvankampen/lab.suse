  #       host: managed.cluster-gpu.lab.suse
  #       ingressClassName: traefik
  #       secretName: tls-managed-ingres
  #       annotations:
  #         cert-manager.io/cluster-issuer: local-issuer
  #       tls: true
  #     type: ClusterIP
  pvc:
    accessModes:
      - ReadWriteOnce
    enabled: true
  replicas: 1
enforcer:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
    - effect: NoExecute
      key: node-role.kubernetes.io/etcd
cve:
  scanner:
    replicas: 2
manager:
  svc:
    type: ClusterIP
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: cattle-neuvector-system-insecure-backend@kubernetescrd
  ingress:
    enabled: true
    host: neuvector.demolab.lab.suse
    ingressClassName: traefik
    secretName: tls-neuvector-ingress
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: local-issuer
