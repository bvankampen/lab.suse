defaultNamespace: cattle-neuvector-system

helm:
  repo: https://charts.rancher.io
  chart: neuvector
  releaseName: neuvector
  version: 108.0.1+up2.8.10
  valuesFiles:
    - values.yaml
  takeOwnership: true
diff:
  comparePatches:
    - apiVersion: apps/v1
      kind: Deployment
      name: neuvector-scanner-pod
      namespace: cattle-neuvector-system
      operations:
        - { "op": "remove", "path": "/spec/replicas" }
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: neuvector-internal
      namespace: cattle-neuvector-system
      operations:
        - { "op": "remove", "path": "/spec/duration" }
    - apiVersion: batch/v1
      kind: CronJob
      name: neuvector-cert-upgrader-pod
      namespace: cattle-neuvector-system
      operations:
        - { "op": "remove", "path": "/metadata/annotations/cert-upgrader-uid" }
    - apiVersion: coordination.k8s.io/v1
      kind: Lease
      name: neuvector-cert-upgrader
      namespace: cattle-neuvector-system
      operations:
        - { "op": "remove", "path": "/spec/leaseTransitions" }
    - apiVersion: coordination.k8s.io/v1
      kind: Lease
      name: neuvector-controller
      namespace: cattle-neuvector-system
      operations:
        - { "op": "remove", "path": "/spec/leaseTransitions" }

targetCustomizations:
  - name: homelab
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: homelab
    helm:
      valuesFiles:
        - homelab/values.yaml
  - name: demolab
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: demolab
    helm:
      valuesFiles:
        - demolab/values.yaml
  - name: cluster-gpu
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: cluster-gpu
    helm:
      valuesFiles:
        - cluster-gpu/values.yaml

overrideTargets:
  - clusterSelector:
      matchLabels:
        fleet-app-neuvector: true
