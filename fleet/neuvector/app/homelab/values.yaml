    accessModes:
      - ReadWriteOnce
    enabled: true
  replicas: 1
enforcer:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
    - effect: NoExecute
      key: node-role.kubernetes.io/etcd
cve:
  scanner:
    replicas: 2
manager:
  svc:
    type: ClusterIP
  ingress:
    enabled: true
    host: neuvector.homelab.lab.suse
