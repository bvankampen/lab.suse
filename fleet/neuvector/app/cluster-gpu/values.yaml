  cattle:
    url: https://rancher.suse
    systemDefaultRegistry: registry.rancher.com
  systemDefaultRegistry: registry.rancher.com
controller:
  ranchersso:
    enabled: true
  apisvc:
    type: ClusterIP
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: cattle-neuvector-system-insecure-backend@kubernetescrd
  ingress:
    enabled: true
    host: neuvector-api.cluster-gpu.lab.suse
    ingressClassName: traefik
    secretName: tls-api-ingress
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: local-issuer

  federation:
