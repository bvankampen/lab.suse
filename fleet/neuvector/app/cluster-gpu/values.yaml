    managedsvc:
      ingress:
        enabled: true
        host: neuvector-managed.cluster-gpu.lab.suse
        ingressClassName: traefik
        secretName: tls-managed-ingres
        annotations:
          cert-manager.io/cluster-issuer: local-issuer
        tls: true
      type: ClusterIP
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: https
        traefik.ingress.kubernetes.io/service.serverstransport: cattle-neuvector-system-insecure-backend@kubernetescrd
  pvc:
    accessModes:
      - ReadWriteMany
    storageClass: nfs-sata
    enabled: true
  replicas: 3
enforcer:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
    - effect: NoExecute
      key: node-role.kubernetes.io/etcd
cve:
  scanner:
