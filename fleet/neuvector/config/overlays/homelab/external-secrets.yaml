apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neuvector-registry-adapter
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: neuvector-registry-adapter
  data:
    - secretKey: username
      remoteRef:
        key: secretstore.lab.suse
        property: neuvector-registry-adapter-username
    - secretKey: password
      remoteRef:
        key: secretstore.lab.suse
        property: neuvector-registry-adapter-password
