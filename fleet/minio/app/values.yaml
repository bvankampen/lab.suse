mode: standalone
persistence:
  size: 25Gi
  storageClass: local-path-ssd
existingSecret: "minio-credentials"
ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: local-issuer
  path: /
  hosts:
    - s3.lab.suse
  tls:
    - secretName: minio-s3-tls
      hosts:
        - s3.lab.suse
consoleIngress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: local-issuer
  path: /
  hosts:
    - minio.lab.suse
  tls:
    - secretName: minio-console-tls
      hosts:
        - minio.lab.suse
