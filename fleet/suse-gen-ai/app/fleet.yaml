defaultNamespace: suse-gen-ai

helm:
  chart: oci://harbor.lan.ping6.nl/dp.apps.rancher.io/charts/suse-ai-deployer
  releaseName: suse-gen-ai
  version: 1.0.0
  takeOwnership: true
  valuesFiles:
    - values.yaml

targetCustomizations:
  - clusterSelector:
      matchLabels:
        fleet-app-suse-gen-ai-owui-otel: "true"
    helm:
      valuesFiles:
        - values.yaml
        - values-owui-otel.yaml

overrideTargets:
  - clusterSelector:
      matchLabels:
        fleet-app-suse-gen-ai: "true"
